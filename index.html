<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Tic-Tac-Toe</title>
</head>

<body onload="initialize()">
    <h1>TIC-TAC, TU CRAQUES !</h1>
    <table>
        <tr>
            <td class="td_game">
                <div id="cell0" class="fixed" onclick="cellClicked(this.id)"></div>
            </td>
            <td class="td_game">
                <div id="cell1" class="fixed" onclick="cellClicked(this.id)"></div>
            </td>
            <td class="td_game">
                <div id="cell2" class="fixed" onclick="cellClicked(this.id)"></div>
            </td>
        </tr>
        <tr>
            <td class="td_game">
                <div id="cell3" class="fixed" onclick="cellClicked(this.id)"></div>
            </td>
            <td class="td_game">
                <div id="cell4" class="fixed" onclick="cellClicked(this.id)"></div>
            </td>
            <td class="td_game">
                <div id="cell5" class="fixed" onclick="cellClicked(this.id)"></div>
            </td>
        </tr>
        <tr>
            <td class="td_game">
                <div id="cell6" class="fixed" onclick="cellClicked(this.id)"></div>
            </td>
            <td class="td_game">
                <div id="cell7" class="fixed" onclick="cellClicked(this.id)"></div>
            </td>
            <td class="td_game">
                <div id="cell8" class="fixed" onclick="cellClicked(this.id)"></div>
            </td>
        </tr>
    </table>

    <div id="restart" title="newGame" onclick="restartGame(true)"><span
            style="vertical-align: top;position: relative;top: -10px;">#</span></div>

    <table>
        <tr>
            <th class="th_list">Ordinateur</th>
            <th class="th_list" style="padding-left: 10px; padding-right: 10px">Score</th>
            <th class="th_list">Joueurs</th>
        </tr>
        <tr>
            <td class="td_list" id="computer_scrore">0</td>
            <td class="td_list" style="padding-left: 10px; padding-right: 10px" id="tie_score">0</td>
            <td class="td_list" id="player_score">0</td>
        </tr>
    </table>

    <div id="winAnnonce" class="modal">
        <div class="modal-content"><span class="close" onclick="closeModal('winAnnonce')">x</span></div>
        <p id="winText"></p>
    </div>
    <div id="userFeedback" class="modal">
        <div class="modal-content">
            <p id="questionText"></p>
            <p>
                <button id="yesBtn">Oui</button>
                <button id="noBtn">Non</button>
            </p>
        </div>

    </div>
    <div id="optionDlg" class="modal">
        <div class="modal-content">
            <h2>Comment voulez-vous jouer?</h2>
            <h3>Difficultés :</h3>
            <label for="">
                <input type="radio" name="difficulty" id="r0" value="0">Facile
            </label>
            <label for="">
                <input type="radio" name="difficulty" id="r1" value="1">Difficile
            </label>
            <h3>Jouer en :</h3>
            <label for="">
                <input type="radio" name="player" id="rx" value="x" checked>Premier
            </label>
            <label for="">
                <input type="radio" name="player" id="ro" value="o">Deuxième
            </label>
            <p>
                <button id="okBtn" onclick="getOptions()">Jouer maintenant</button>
            </p>
        </div>
    </div>

    <script src="/script.js"></script>
</body>

</html>
